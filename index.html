    <div class="modal fade" id="addModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Task</h5>
                    <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            </button>
                </div>

                <form id="task-form">
                    <div class="modal-body">
                        <input type="text" id="task-id" hidden>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="taskname">Task Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="taskName">
                                <span id="errMsg1" class="validMessage"></span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="taskdescription">Description</label>
                            <div class="col-sm-9">
                                <input type="textarea" class="form-control" id="textDescription">
                                <span id="errMsg2" class="spanclass"></span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="assignedto">Assigned To</label>
                            <div class="col-sm-9">
                                <input type="dropdown" class="form-control" id="assignedTo">
                                <span id="errMsg3" class="spanclass"></span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="duedate">Due Date</label>
                            <div class="col-sm-9">
                                <input type="date" class="form-control" id="dueDate" max="2021-12-31" min="2020-08-05" required>
                                <span id="errMsg4" class="spanclass"></span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="status">Status</label>
                            <div class="col-sm-6">
                                <select id="taskStatus" name="status" class="col-sm-6">
                                        <option value="Please choose">Please Choose</option>
                                         <option value="In Progress">In Progress</option>
                                         <option value="To Do">To Do</option>
                                         <option value="Review">Review</option>
                                         <option value="Done">Done</option>
                                </select>
                                <span id="errMsg5" class="spanclass"></span>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="modal-footer">
                    <div class="modal-footer-group">
                        <button class="btn btn-danger mr-2" type="button" data-dismiss="modal">Cancel</button>
                        <button class="btn btn-success mr-2" type="submit" id="addTask">Add Task</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Task</h5>
                    <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            </button>
                </div>

                <form id="task-form-edit">
                    <div class="modal-body">
                        <input type="text" id="editTaskID" hidden>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="taskname">Task Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="editTaskName">
                                <span id="errMsg6"></span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="taskdescription">Description</label>
                            <div class="col-sm-9">
                                <input type="textarea" class="form-control" id="editTextDescription">
                                <span id="errMsg7"></span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="assignedto">Assigned To</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="editAssignedTo">
                                <span id="errMsg8"></span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="duedate">Due Date</label>
                            <div class="col-sm-9">



                                <input type="date" class="form-control" id="editDueDate" max="2021-12-31" min="2020-08-05" required>

                                <span id="errMsg9"></span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="status">Status</label>
                            <div class="col-sm-6">
                                <select id="editTaskStatus" name="status" class="col-sm-6">
                                        <option value="Please choose">Please Choose</option>
                                        <option value="In Progress">In Progress</option>
                                        <option value="To Do">To Do</option>
                                        <option value="Review">Review</option>
                                        <option value="Done">Done</option>
                                     </select>
                                <span id="errMsg10"></span>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="modal-footer">
                    <div class="modal-footer-group">
                        <button class="btn btn-danger mr-2" type="button" data-dismiss="modal">Cancel</button>
                        <button class="btn btn-success mr-2" type="submit" id="editTask">Update Task</button>
                    </div>
                </div>
            </div>
        </div>
